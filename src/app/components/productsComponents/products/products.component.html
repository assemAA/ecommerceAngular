<ng-template [ngIf]="loginStatus == 'user'" [ngIfElse]="adminTemplate">
  <div>
    <div class="bg-light p-5 text-light text-center">
      <h2 class="text-center text-dark mb-5">PRODUCTS</h2>
      <div class="container">
        <div class="container">
          <div class="row">
            <div class="row justify-content-center">
              <div
                class="col-sm-12 col-md-6 col-lg-3 my-5 mx-5 border"
                *ngFor="let myproduct of productsList"
              >
                <img
                  [src]="myproduct.productImage"
                  class="my-3"
                  style="width: 100%; height: 300px; text-align: center"
                />
                <h3 class="">{{ myproduct.productName }}</h3>
                <h3 class="d-none">{{ myproduct._id }}</h3>
                <div class="bg-light p-2 rounded">
                  <h4 class="text-dark">
                    <span>{{ myproduct.price }} LE</span>
                  </h4>

                  <button class="btn button" (click)="addToCard(myproduct._id)">
                    <img
                      class="bg-light card"
                      src="../../../assets/image/1124199.png"
                    />
                  </button>
                </div>
              </div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>


<ng-template #adminTemplate> 

  <button
      class="btn btn-primary d-block mx-auto mt-3"
      routerLink="/products/new"
      routerLinkActive="bg-light rounded text-dark"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Add Product
    </button>


    
  <div class="container">
    <div class="container">
      <div class="row">
        <div class="row justify-content-center">
          <div
            class="col-sm-12 col-md-6 col-lg-3 my-5 mx-5 border"
            *ngFor="let myproduct of productsList"
          >
            <img
              [src]="myproduct.productImage"
              class="my-3"
              style="width: 100%; height: 300px; text-align: center"
            />
            <h3 class="">{{ myproduct.productName }}</h3>
            <p>{{ myproduct.description }}</p>
            <h3 class="d-none">{{ myproduct._id }}</h3>
            <div class="bg-light p-2 rounded mx-auto text-center">
              <h4 class="text-dark">
                <span>{{ myproduct.price }} LE</span>
              </h4>

              <button
              class="btn  mx-1 btn-dash"
              routerLink="/products/{{ myproduct._id }}"
              routerLinkActive="bg-light rounded text-dark"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <img src="assets/image/edit.png" alt="">
            </button>
            <button
              class="btn  btn-dash"
              (click)="deleteProductItem(myproduct._id)"
            >
              <img src="assets/image/delete.png" alt="">
            </button>
            </div>
          </div>
          <div></div>
        </div>
      </div>
    </div>
  </div>

</ng-template>
