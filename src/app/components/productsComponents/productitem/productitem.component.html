<div class="alert py-4  border">
    <img [src]="myproduct.productImage" style="width: 100% ; height: 300px; text-align: center;">
    <h3>{{myproduct.productName}}</h3>
    <div class="bg-light p-2 rounded text-start">
        <p class="text-dark">Price:{{myproduct.price}}</p>
        <div class="text-center">
            <button class="btn btn-warning " >Buy Now!</button>
        </div>
    </div>
</div>
