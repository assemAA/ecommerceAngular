

<div class="w-75 mt-5 mx-auto">
  
    <div class="alert alert-danger w-75 text-center lead rounded fs-2 mx-auto" *ngIf="invalidLogin">
      you entered incorrect email or password 
    </div>
    <div class="form-floating mb-3">
        <input [(ngModel)]="userEmail" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mt-5">
        <input [(ngModel)]="userPassword" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="mt-3">
          <button class="btn btn-primary w-25 d-block mx-auto lead rounded" (click)="loginUser()">Login</button>
      </div>
</div>
